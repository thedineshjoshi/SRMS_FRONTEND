<form [formGroup]="student.studentRegistrationForm" (ngSubmit)="addStudent()">
  <div  class="card">
    <div class="flex flex-wrap gap-3 mb-4">
        <div class="flex-auto">
            <label for="integer" class="font-bold block mb-2"> First Name </label>
            <input pInputText id="integer"  class="w-full" name="FirstName" formControlName="FirstName" />
        </div>
        <div class="flex-auto">
            <label for="number" class="font-bold block mb-2"> Middle Name </label>
            <input pInputText id="number"  class="w-full" name="MiddleName" formControlName="MiddleName" />
        </div>
        <div class="flex-auto">
            <label for="number" class="font-bold block mb-2"> Last Name </label>
            <input pInputText id="number"  class="w-full" name="LastName" formControlName="LastName" />
        </div>
    </div>
    
    <div class=" flex flex-wrap gap-3 mb-4">
       <div class="flex-auto">
          <label for="buttondisplay" class="font-bold block mb-2"> Date Of Birth </label>
          <p-calendar 
              formControlName="DateOfBirth" 
              [iconDisplay]="'input'"
              [showIcon]="true" 
              inputId="icondisplay" 
               />
      </div> 
      <div class="flex-auto">
        <label for="money" class="font-bold block mb-2"> Gender </label>
         <p-dropdown 
    [options]="Gender" 
    formControlName="Gender"
    [checkmark]="true" 
    optionLabel="name" 
    [showClear]="true" 
    placeholder="Select Gender" /> 
    </div>
    <div class="flex-auto">
      <label for="money" class="font-bold block mb-2"> Class </label>
      <p-dropdown 
        [options]="Classes" 
        formControlName="GradeLevel"
        [checkmark]="true" 
        optionLabel="name" 
        [showClear]="true" 
        placeholder="Select Class" />
    </div>
      <div class="flex-auto">
        <label for="money" class="font-bold block mb-2"> Email Address </label>
        <input pInputText id="money"  class="w-full" name="Email" formControlName="StudentEmailAddress" />
    </div>
    <div class="flex-auto">
      <label for="money" class="font-bold block mb-2"> Address </label>
      <input pInputText id="money"  class="w-full" name="Address" formControlName="Address" />
  </div>
</div>

<div class=" flex flex-wrap gap-3 mb-4">
  <div class="flex-auto">
    <label for="money" class="font-bold block mb-2"> Guardian Full Name </label>
    <input pInputText id="money"  class="w-full" name="GuardianFullName" formControlName="GuardianFullName" />
</div>
<div class="flex-auto">
  <label for="money" class="font-bold block mb-2"> Guardian Contact Number </label>
  <input pInputText id="money"  class="w-full" name="GuardianContactNumber" formControlName="GuardianContactNumber" />
</div>
</div>
  <div class=" flex">
    <p-button type="submit" label="Submit" />
</div>
<div class="flex-auto">
<p-messages [(value)]="messages" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"  [enableService]="false" />
</div>
</div>
</form>
